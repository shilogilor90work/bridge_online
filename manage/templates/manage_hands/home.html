<!DOCTYPE html>
<html>
<head>
    <title>Bridge App Home</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
        .button-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 800px; margin: auto; }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Bridge App Dashboard</h1>
    <div class="button-container">
        <!-- Manage App -->
        <a class="button" href="{% url 'manage:create_hand' %}">Create Hand</a>
        <a class="button" href="{% url 'manage:hand_list' %}">Hand List</a>
        <a class="button" href="{% url 'manage:hand_list_limit' 10 %}">Hand List (Limit)</a>
        <a class="button" href="{% url 'manage:hand_list_no_shuffle' %}">No Shuffle</a>
        <a class="button" href="{% url 'manage:hand_list_no_answer_only' %}">No Answer Only</a>
        <a class="button" href="{% url 'manage:hand_list_no_shuffle_limit' 10 %}">No Shuffle Limit</a>
        <a class="button" href="{% url 'manage:hand_list_no_shuffle_limit_and_start' 0 10 %}">No Shuffle Limit + Start</a>
        <a class="button" href="{% url 'manage:upload_json' %}">Upload JSON</a>
        <a class="button" href="{% url 'manage:teaching' %}">Teaching</a>
        <a class="button" href="{% url 'manage:competition-list' %}">Competitions</a>
        <a class="button" href="{% url 'manage:competition-create' %}">Create Competition</a>

        <!-- Games App -->
        <a class="button" href="{% url 'games:game-list' %}">Game List</a>
        <a class="button" href="{% url 'games:game-create' %}">Create Game</a>

        <!-- Hands App -->
        <a class="button" href="{% url 'hands:labels' %}">Labels</a>
        <a class="button" href="{% url 'hands:needs_validation' %}">Needs Validation</a>

        <!-- Admin -->
        <a class="button" href="{% url 'admin:index' %}">Admin Panel</a>
    </div>
</body>
</html>
