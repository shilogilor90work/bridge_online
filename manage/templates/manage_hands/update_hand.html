{% extends 'manage_hands/base.html' %}
{% block title %}
<h2>Update Hand</h2>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p><strong>ID:</strong> {{ form.instance.id }}</p>
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<form method="post" action="{% url 'hands:create_hand' %}" style="margin-top: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
{% endblock %}
